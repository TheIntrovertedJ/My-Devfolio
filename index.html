<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- 
      -meta tags
      -->

		<title>Japhet Daisi</title>
		<meta
			name="title"
			content="Japhet Daisi - Devfolio - A Software Engineer Portfolio"
		/>
		<meta
			name="description"
			content="This is a personal portfolio showcasing my skills and projects as a software engineer."
		/>

		<!-- 
      -favicon
      -->

		<link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />

		<!-- 
      - google fonts link
      -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<!-- 
      - material icons link
       -->

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>

		<!-- 
      - custom css link
       -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- 
		- #TOP BAR
		 -->

		<header class="topbar">
			<a href="#" class="logo">
				<img
					src="./assets/img/Logo_dark.png"
					alt="Devfolio"
					width="145"
					height="32"
					class="dark"
				/>
				<img
					src="./assets/img/Logo_light.png"
					alt="Devfolio"
					width="145"
					height="32"
					class="light"
				/>
			</a>

			<button class="icon-btn theme-btn" data-theme-btn>
				<span class="material-symbols-outlined dark" aria-hidden="true">
					dark_mode
				</span>

				<span class="material-symbols-outlined light" aria-hidden="true">
					light_mode
				</span>

				<div class="state-layer"></div>
			</button>
		</header>

		<!-- 
      - custom js link
       -->

		<script src="script.js"></script>
	</body>
</html>
