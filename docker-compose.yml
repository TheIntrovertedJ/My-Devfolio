version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: devfolio-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      MONGO_INITDB_DATABASE: devfolio
    # Keep healthcheck simple; we'll also provide a Node-based checker
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

