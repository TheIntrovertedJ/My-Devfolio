name: Secret Scan

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run secret check script
        run: |
          chmod +x ./tools/check-secrets.sh
          ./tools/check-secrets.sh
